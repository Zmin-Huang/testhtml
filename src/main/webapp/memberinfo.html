	<script>
		document.getElementById("name").value = window.sessionStorage
				.getItem("name");
		document.getElementById("password").value = window.sessionStorage
				.getItem("password");
		document.getElementById("tel").value = window.sessionStorage
				.getItem("tel");
		document.getElementById("memberid").value = window.sessionStorage
				.getItem("id");
		document.getElementById("memmail").value = window.sessionStorage
		.getItem("memmail");
		document.getElementById("birth").value = window.sessionStorage
		.getItem("birth");

		var session = window.sessionStorage;
		var meid = document.getElementById("memberid").value;
		var n = document.getElementById("name").value;
		var p = document.getElementById("password").value;
		var t = document.getElementById("tel").value;
		var m = document.getElementById("memmail").value;
		var meidid = parseInt(meid);

		function ensure() {
			session.setItem("n", n);
			session.setItem("p", p);
			session.setItem("t", t);

			p = session.getItem("p");
			t = session.getItem("t");
		}
		
		
	</script>
	
	
	
	
	<script>
		var u = window.sessionStorage;
		if (u.getItem('name') && u.getItem('password')) {
			var ww = document.getElementById("ww");
			ww.innerHTML = "<a href='memberinfo.html'>會員資料</a>";
			var pro = document.createElement('li');
			pro.innerHTML = "<a href='promote.html'>推薦商品</a>";
			var head = document.getElementById('head');
			head.appendChild(pro);
			document.getElementById("username").innerText = u.getItem('name')
					+ ",您好";

			var menume = document.getElementById('menumem');
			menume.innerHTML = "<a href='memberinfo.html'>會員資料</a>";
			var ap = document.createElement('li');
			ap.innerHTML = "<a href='promote.html'>推薦商品</a>";
			var menull = document.getElementById("menul");
			menull.appendChild(ap);
			
			var footmem = document.getElementById('footmem');
			footmem.innerHTML = "<a href='memberinfo.html'>會員資料</a>";
			var apfoot = document.createElement('li');
			apfoot.innerHTML = "<a href='promote.html'>推薦商品</a>";
			var footul = document.getElementById("footul");
			footul.appendChild(ap);
		}
		function fix(event) {
			event.preventDefault()
			window.sessionStorage.clear();
		}
	</script>
