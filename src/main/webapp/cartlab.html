<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="images/icon_5.jpg" type="image/jpg" sizes="16x16">
	<title>Flirtatious</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Wish shop project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="styles/cart.css">
	<link rel="stylesheet" type="text/css" href="styles/cart_responsive.css">
</head>

<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header">
			<div class="header_inner d-flex flex-row align-items-center justify-content-start">
				<div class="logo"><a href="index.html">Flirtatious</a></div>
				<nav class="main_nav">
					<ul>
						<li><a href="index.html">首頁</a></li>
						<li><a href="categories.html">全部商品</a></li>
						<li><a href="contact.html">客服</a></li>
						<li><a href="member.html">會員</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Home -->

		<div class="home">
			<div class="home_background parallax-window" data-parallax="scroll"
				data-image-src="images/best-sellers_NARS.jpg" data-speed="0.8"></div>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_container">
							<div class="home_content">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 購物車 -->

		<div class="cart_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="cart_title">購物車</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="cart_bar d-flex flex-row align-items-center justify-content-start">
							<div class="cart_bar_title_name">商品</div>
							<div class="cart_bar_title_content ml-auto">
								<div
									class="cart_bar_title_content_inner d-flex flex-row align-items-center justify-content-end">
									<div class="cart_bar_title_price">價格</div>
									<div class="cart_bar_title_quantity">數量</div>
									<div class="cart_bar_title_total">訂單總計</div>
									<div class="cart_bar_title_button"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="cart_products">
							<ul>
								<li
									class=" cart_product d-flex flex-md-row flex-column align-items-md-center align-items-start justify-content-start">
									<!-- 商品圖 -->
									<div class="cart_product_image"><img src="images/NARS_1.jpg" alt=""></div>
									<!-- 商品名稱 -->
									<div class="cart_product_name"><a href="product.html">惹火唇膏</a></div>
									<div class="cart_product_info ml-auto">
										<div
											class="cart_product_info_inner d-flex flex-row align-items-center justify-content-md-end justify-content-start">
											<!-- 商品金額 -->
											<div class="cart_product_price">$1100.00</div>
											<!-- 商品數量 -->
											<div class="product_quantity_container">
												<div class="product_quantity clearfix">
													<input id="quantity_input" type="text" pattern="[0-9]*" value="1">
													<div class="quantity_buttons">
														<div id="quantity_inc_button"
															class="quantity_inc quantity_control"><i
																class="fa fa-caret-up" aria-hidden="true"></i></div>
														<div id="quantity_dec_button"
															class="quantity_dec quantity_control"><i
																class="fa fa-caret-down" aria-hidden="true"></i></div>
													</div>
												</div>
											</div>
											<!-- 訂單小計 -->
											<div class="cart_product_total">$1100.00</div>
											<!-- 刪除商品 -->
											<div class="cart_product_button">
												<button class="cart_product_remove"><img src="images/trash.png"
														alt=""></button>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div
							class="cart_control_bar d-flex flex-md-row flex-column align-items-start justify-content-start">
							<button class="button_clear cart_button">刪除訂單</button>
							<button class="button_update cart_button">更改訂單</button>
							<button class="button_update cart_button_2 ml-md-auto">繼續購物</button>
						</div>
					</div>
				</div>
				<div class="row cart_extra">
					<!-- 優惠劵 -->
					<div class="col-lg-6">
						<div class="cart_coupon">
							<div class="cart_title">優惠代碼</div>
							<form action="#"
								class="cart_coupon_form d-flex flex-row align-items-start justify-content-start"
								id="cart_coupon_form">
								<input type="text" class="cart_coupon_input" placeholder="優惠代碼" required="required">
								<button class="button_clear cart_button_2">使用</button>
							</form>
						</div>
					</div>
					<!-- 訂單小計 -->
					<div class="col-lg-5 offset-lg-1">
						<div class="cart_total">
							<div class="cart_title">總額</div>
							<ul>
								<li class="d-flex flex-row align-items-center justify-content-start">
									<div class="cart_total_title">訂單小計</div>
									<div class="cart_total_price ml-auto">$1100.00</div>
								</li>

								<li class="d-flex flex-row align-items-center justify-content-start">
									<div class="cart_total_title">訂單總計</div>
									<div class="cart_total_price ml-auto">$1100.00</div>
								</li>
							</ul>
							<button class="cart_total_button">前往結帳</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 資訊 -->

		<div class="newsletter">
			<div class="newsletter_content">
				<div class="newsletter_image parallax-window" data-parallax="scroll" data-image-src="images/NARS_3.jpg"
					data-speed="0.8"></div>
				<div class="container">
					<div class="row options">

						<!-- Options Item -->
						<div class="col-lg-3">
							<div class="options_item d-flex flex-row align-items-center justify-content-start">
								<div class="option_image"><img src="images/option_1.png" alt=""></div>
								<div class="option_content">
									<div class="option_title">7天鑑賞期</div>
									<div class="option_subtitle">不需理由</div>
								</div>
							</div>
						</div>

						<!-- Options Item -->
						<div class="col-lg-3">
							<div class="options_item d-flex flex-row align-items-center justify-content-start">
								<div class="option_image"><img src="images/option_2.png" alt=""></div>
								<div class="option_content">
									<div class="option_title">免運費</div>
									<div class="option_subtitle">全站商品</div>
								</div>
							</div>
						</div>

						<!-- Options Item -->
						<div class="col-lg-3">
							<div class="options_item d-flex flex-row align-items-center justify-content-start">
								<div class="option_image"><img src="images/option_3.png" alt=""></div>
								<div class="option_content">
									<div class="option_title">安全支付</div>
									<div class="option_subtitle">不用擔心</div>
								</div>
							</div>
						</div>

						<!-- Options Item -->
						<div class="col-lg-3">
							<div class="options_item d-flex flex-row align-items-center justify-content-start">
								<div class="option_image"><img src="images/option_4.png" alt=""></div>
								<div class="option_content">
									<div class="option_title">24HR客服</div>
									<div class="option_subtitle">聯絡我們</div>
								</div>
							</div>
						</div>

					</div>
					<div class="row newsletter_row">
						<div class="col">
							<div class="section_title_container text-center">
								<div class="section_subtitle"></div>
								<div class="section_title"></div>
							</div>
						</div>
					</div>
					<div class="row newsletter_container">
						<div class="col-lg-10 offset-lg-1">
							<div class="newsletter_form_container">

							</div>
							<div class="newsletter_text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->

		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<div class="footer_logo"><a href="index.html">Flirtatious</a></div>
						<nav class="footer_nav">
							<ul>
								<li><a href="index.html">首頁</a></li>
								<li><a href="categories.html">全部商品</a></li>
								<li><a href="contact.html">客服</a></li>
								<li><a href="member.html">會員</a></li>
							</ul>
						</nav>
						<div class="footer_social">
							<ul>
								<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-reddit-alien" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
							</ul>
						</div>
						<div class="copyright">
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="js/cart_custom.js"></script>
</body>

</html>
