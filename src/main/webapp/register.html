	<script>
		//前端驗證輸入
		
			
		function regis() {
			let names = document.getElementById('name').value;
			let passwords = document.getElementById('password').value;
			let tels = document.getElementById('tel').value;
			let memmails = document.getElementById('memmail').value;

			if (names == "") {
				window.alert("請輸入您的名字");
				return;
			}
			if (passwords == "" || password.length < 6) {
				window.alert("格式不符!請輸入合適的密碼");
				return;
			}
			if (tels == "" || tel.length != 10) {
				window.alert("請輸入正確的手機號碼");
				return;
			}
			if (memmails == "" ) {
				window.alert("請輸入正確的手機號碼");
				return;
			}
			
			if(names && passwords && tels && memmails){
				var datas = {
						name:names,
						password:passwords,
						tel:tels,
						memmail:memmails
				};
				var p = $.ajax({
	                type: "post",
	                url: "/api/members/",
	                data :datas,
					success:function(){
						alert("success")
					}
	            });
				var result = await p;
				console.log("ok");
			}
		}

	</script>
