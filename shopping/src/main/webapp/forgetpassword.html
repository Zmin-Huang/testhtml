<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="images/icon_5.jpg" type="image/jpg" sizes="16x16">
	<title>Flirtatious</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Wish shop project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="styles/contact.css">
	<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
	<link rel="stylesheet" href="styles/account.css">
</head>

<body onload="getacc()">
	<form action="/accountchange" class="Member" method="post">
		<br>
		<input type="password" class="btn" placeholder="編號" name="memberid" id="memberid" readonly="readonly"
			style="visibility:hidden"><br /><br />
		帳號:<input type="text" name="name" id="name"><br>
		新密碼:<input type="text" name="password" id="password">
		<input type="text" class="btn" placeholder="電話" name="tel" id="tel" maxlength="10" style="visibility:hidden"
			readonly="readonly"><br /><br />
		<input type="text" class="btn" placeholder="信箱" name="memmail" id="memmail" style="visibility:hidden"
			readonly="readonly"><br /><br />
		<input type="text" class="btn" placeholder="生日" name="birth" id="birth" readonly="readonly"
			style="visibility:hidden" value="1999-08-07">
		<button type="submit" onclick="rechange()">送出</button>
	</form>
	<script>
		function getacc() {
			$.ajax({
				type: "get",
				url: "/api/members/account/dnf94879487@gmail.com",
				success: function (w) {
					$("#memberid").val(w.memberid);
					$("#name").val(w.name);
					$("#tel").val(w.tel);
					$("#memmail").val(w.memmail);
				}
			});

		}
		function rechange() {
			alert("修改成功");
			window.close();
		}
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
	<script src="js/contact_custom.js"></script>
</body>

</html>
