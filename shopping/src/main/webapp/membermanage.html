	<script>
		function searchmem() {
			$.ajax({
				type: "get",
				url: "/api/members/",
				success: function (w) {
					$("#tb").empty();
					for (i = 0; i < w.length; i++) {
						$("#tb").append(`<tr>
	            	<th>${w[i].memberid}</th>
	            	<td>${w[i].name}</td>
	            	<td>${w[i].tel}</td>
	            	<td>${w[i].memmail}</td>
	            	<td>${w[i].birth}</td>
	            	</tr>`);
					}
				}
			});
		}
	</script>
