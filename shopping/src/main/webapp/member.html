	<script>
		var session = window.sessionStorage;
		function prop() {
			let names = document.getElementById('name').value;
			let passwords = document.getElementById('password').value;
			if (names == "") {
				window.alert("請輸入帳號");
				return;
			}

			if (passwords == "") {
				window.alert("請輸入密碼");
				return;
			}
			//var p;
			var tempw;
			if (names && passwords) {
				var datas = {
					name : names,
					password : passwords
				};
				var p = $.ajax({
					type : "get",
					url : "/api/members/" + names + "/" + passwords,
					async : false,
					success : function(w) {
						session.setItem("name", w.name);
						session.setItem("password", w.password);
						session.setItem("tel", w.tel);
						session.setItem("id", w.memberid);
						session.setItem("memmail", w.memmail);
						session.setItem("birth", w.birth);
						$.ajax({
							type : "get",
							url : "/mail/" + w.memmail
						})
					},
					error : function() {
						alert("登入失敗");
					}
				});
			}
		}
		
	</script>
