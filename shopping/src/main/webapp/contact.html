							}

						var opin = document.getElementById("opinion").value;
						var you = parseInt(window.sessionStorage.getItem("id"));
						var datacom = {
							content: "我非常喜歡來逛這裡",
							memberid: you,
							date: "2022-10-10"
						};

						function comment() {
							if ($("#opinion").val() != "") {

								$.ajax({
									type: "post",
									url: "/newcomment",
									data: datacom,
									async: false,
									success: function () {
										alert("評論新增成功");
										console.log(opin);
										$("#comm").attr("disabled", "");
									}
								});
							}

						}

						function allcomment() {
							$.ajax({
								type: "get",
								url: "/allcomment",
								success: function (w) {
									for (i = 0; i < w.length; i++) {
										$("#allcom").append(`<p style="font-size:30px;">${w[i].content}</p>`);
										$("#alcomm").attr("disabled", "");
									}
								}
							});
						}
					</script>
